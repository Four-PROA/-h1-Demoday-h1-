<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cabecalho & Apoiadores</title>
</head>
<body>
    <div class="cabecalho">
        <nav class="cabecalho__dimension">
            <span class="logo">LOGO</span>
            <ul class="cabecalho__dimension-container">
                <a href=""><li>Inicio</li></a>
                <a href=""> <li>Como funciona</li></a>
                <a href=""> <li>Servi√ßos</li></a>
               
            </ul>
            <span class="login">Login</span>
        </nav>
    </div>

    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/acenture.png" class="" alt="...">
            <img src="./img/bancoPan.png" class="" alt="...">
            <img src="./img/btgLogo.png" class="" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/P&G_logo.png" class="h-50" alt="...">
            <img src="./img/Oracle-logo.png" class="" alt="...">
            <img src="./img/proa.png" class="" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
